<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        tbody > tr:nth-child(2n){
            background-color: lightgray;
        }

        thead, tfoot{
            background-color: rgb(20, 18, 18);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41 523 544</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 323 544</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 23 544</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td>8 153 240</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>4 322 345</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td>0000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
