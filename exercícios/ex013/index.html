<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com áudio</title>
</head>
<body>
    <h1>reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/savior.mp3" type="audio/mpeg">                   
    </audio>
    <p>infelizmente seu navegador não suporta reprodução de áudio</p>
    <p><a href="midia/savior.mp3" download="" target="_blank" rel="external">clique aqui para baixar o áudio em mp3</a></p>
</body>
</html>
